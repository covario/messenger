<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chat Client Test</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header class="row">
            <div class="jumbotron">
                <h1 class="display-3" >Covar.io</h1>
                <h2 class="display-4" >Test client</h2>
            </div>
        </header>
        <main role="main">
            <form>
            <div class="row">
                <div class="form-group col-md-6">
                    <label htmlFor="username">Username?</label>
                    <input type="text"
                           id="username"
                           class="form-control"
                           value="alex" />
                </div>
                <div class="form-group col-md-6">
                    <label htmlFor="password">Password?</label>
                    <input type="text"
                           id="password"
                           class="form-control"
                           value="alex" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button id="submit" type="submit" class="btn btn-primary">
                        Login
                    </button>
                </div>
                <div class="col-md-6">
                    <div id="status"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button id="getContacts" type="submit" class="btn btn-secondary">
                        Get Contacts
                    </button>
                </div>
                <div class="col-md-6">
                    <table id="example" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                            <tr>
                                <th>UserId</th>
                                <th>DisplayName</th>
                                <th>LastSent</th>
                                <th>LastSeen</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </main>

    </div>

    <script src="signalr.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <script src="chat-test.js"></script>
</body>
</html>
