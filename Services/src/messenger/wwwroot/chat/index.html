<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chat Client Test</title>
    <link href="/twitter-bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/twitter-bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header class="row">
            <div class="jumbotron">
                <h1 class="display-4">Covar.io</h1>
                <h2 class="display-5">Test client</h2>
            </div>
        </header>
        <main role="main">
            <form id="loginForm" class="container">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label htmlFor="username">Username?</label>
                        <input type="text"
                               id="username"
                               class="form-control"
                               value="" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label htmlFor="password">Password?</label>
                        <input type="text"
                               id="password"
                               class="form-control"
                               value="" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button id="loginButton" type="submit" class="btn btn-primary">
                            Login
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div id="status"></div>
                    </div>
                </div>
            </form>
            <form id="chatForm" class="d-none">
                <div class="row">
                    <div class="col-md-6">
                        <button id="logoutButton" type="submit" class="btn btn-secondary">
                            Logout
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button id="getContacts" type="submit" class="btn btn-primary">
                            Get Contacts
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <table id="contactsList" class="table table-striped table-bordered" style="width: 100%">
                            <thead>
                                <tr>
                                    <th>displayName</th>
                                    <th>lastSent</th>
                                    <th>lastSeen</th>
                                    <th>connectionStatus</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row" id="chatApp">
                    <div class="d-none" id="chatTemplate">
                        <div class="card h-100">
                            <div class="card-header">
                                <h5 id="chatTitle" class="card-title">Special title treatment</h5>
                            </div>
                            <div class="card-body">
                                <ol id="messages" />
                            </div>
                            <div class="card-footer">
                                <label htmlFor="message">Message</label>
                                <input type="text"
                                       id="message"
                                       class="form-control"
                                       value="" />
                                <a id="sendButton" href="#" class="btn btn-primary">Send</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>

    <script src="/signalr.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="/twitter-bootstrap/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <script src="chat.js"></script>
</body>
</html>
